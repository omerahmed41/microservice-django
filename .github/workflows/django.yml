name: Django CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Test with pytest
      run: |
        pip install pytest
        pip install pytest-cov
        pytest  --doctest-modules --junitxml=junit/test-results.xml 
